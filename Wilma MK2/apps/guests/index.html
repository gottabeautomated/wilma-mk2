    <style>
      /* Loading animation */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #ea4dff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #fef7ff 0%, #fff1f2 100%);
        font-family: 'Inter', sans-serif;
      }
      
      .loading-text {
        margin-top: 20px;
        color: #71717a;
        font-weight: 500;
      }
    </style>
  </head>
